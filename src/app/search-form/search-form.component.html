<div class="container-fluid">
<div class="form-group text-center">
  <form class="form-inline" #searchForm='ngForm'>
    <div class="form-group text-center">
     
       <input type="text" name="searchTerm" id="searchTerm" class="form-control "  placeholder="Enter username/repo-name" [(ngModel)]='searchTerm'>

  
      <button type="submit" class="btn btn-info mx-2 " >Search</button>

    </div>
   
  </form>

</div>
</div>
